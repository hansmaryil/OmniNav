---
layout: default
---

<div class="post">
    {{ content }}
</div>

<hr>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="btn btn-danger prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="btn btn-danger next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
