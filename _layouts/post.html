---
layout: default
header_content: |
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('/images/background/bg_18.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h2 class="post-title">
                        	{{ page.title }}
                    	</h2>
                    	<h3 class="post-subtitle">
                        	{{ page.subtitle }}
                    	</h3>
                
                		<p class="post-meta">Posted by {{ page.poster }} on {{ page.date | date_to_long_string }}</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
---

<div class="post">
    {{ content }}
</div>
