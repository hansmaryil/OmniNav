---
layout: default
header_content: |
    <!-- Page Header -->
    <header style="background-image: url('/images/background/bg_17.jpg')">
    </header>
    
---

<div style="margin-top:75px;">
    <hr>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Posted by {{ page.poster }} on {{ page.date | date_to_long_string }}</p>
    <hr>
    <div class="post">
        {{ content }}
    </div>
</div>
