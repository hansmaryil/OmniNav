---
layout: default
---

<div class="post">
    {{ content }}
</div>

<hr>

<div class="PageNavigation">
  {% if page.previous.url %}
    
    <a href="{{page.previous.url}}" class="prev button hvr-underline-from-left hvr-icon-back"> {{page.previous.title}} </a>
  {% endif %}
  {% if page.next.url %}
    
    <a href="{{page.next.url}}" class="next button hvr-underline-from-right hvr-icon-forward"> {page.next.title}} </a>
  {% endif %}
</div>
