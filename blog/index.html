---
layout: default
title: Our Blog
header_content: |
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('/images/background/bg_19.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 class="font-color">Our Blog</h1>
                        <hr class="small">
                        <span class="subheading font-color">What We're Up To</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
---

<div class="row posts">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{ post.url }}" title="{{ post.title }}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ post.subtitle }}
                    </h3>
                </a>
                <p class="post-meta">Posted by {{ post.poster }} on {{ post.date | date_to_long_string }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
